{namespace vh = Tx_Ccore_ViewHelpers}
<f:layout name="Default" />

<f:section name="buttonsleft">
</f:section>

<f:section name="docheader">
	<f:be.menus.actionMenu>
		<f:be.menus.actionMenuItem label="List All" controller="BEGame" action="list" />
		<f:be.menus.actionMenuItem label="List Games" controller="BEGame" action="gameList" />
		<f:be.menus.actionMenuItem label="List Maps" controller="BEGame" action="mapList" /> 
	</f:be.menus.actionMenu>
</f:section>

<f:section name="content">
	<f:flashMessages />
	
    <vh:widget.paginate objects="{games}" as="pagGames" configuration="{itemsPerPage: 20, insertAbove: 1, insertBelow: 0}">
	   <f:render partial="BEGame/Game" arguments="{games : pagGames, storagePid : storagePid}" />
	</vh:widget.paginate>
	<br/>
	
	<vh:widget.paginate objects="{maps}" as="pagMaps" configuration="{itemsPerPage: 20, insertAbove: 1, insertBelow: 0}">
        <f:render partial="BEGame/Map" arguments="{maps : pagMaps, storagePid : storagePid}" />
    </vh:widget.paginate>
</f:section>
