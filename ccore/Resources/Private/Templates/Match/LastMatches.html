<ul>
<f:widget.paginate objects="{matches}" as="pagMatches" configuration="{itemsPerPage: 250, insertAbove: 0, insertBelow: 0}">
	<f:for each="{pagMatches}" as="match" iteration="iterator">
		<li class="{f:if(condition: '{iterator.isFirst}', then: 'first')}" onclick="window.location.href='{f:uri.action(pageUid: '{matchDetailPageUid}', action: 'showMatch', arguments: '{match:match}')}'">
			<div class="game"><f:image alt="{match.gameid.title}" src="uploads/tx_ccore/game/{match.gameid.picture}" maxHeight="16c" maxWidth="16c"/></div>
				<div class="amity">{match.Titlepro}</div>
				<div class="vs">vs.</div>
				<div class="clan">{match.Titlecon}</div>
			<div class="league">{match.leagueid}</div>
			<div class="result">
				<f:if condition="{match.result} == 0">
					<font color="#FF6600">{match.resultStr}</font>
				</f:if>
				<f:if condition="{match.result} < 0">
					<font color="#DD0000">{match.resultStr}</font>
				</f:if>
				<f:if condition="{match.result} > 0">
					<font color="#00CC00">{match.resultStr}</font>
				</f:if>
			</div>
		</li>
	</f:for>
</f:widget.paginate>
</ul>
